<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLICING</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital@0;1&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
  </head>
  <body class="bg-sen-red">
    <header
      class="bg-sen-red flex justify md:justify-around md:gap-[400px] h-[70px] items-center"
    >
      <div class="">
        <h1 class="text-white font-josep font-bold text-[20px]">LOGO</h1>
      </div>

      <nav class="  mt-[200px] relative" id="nav">
        <button class="w-8 h-8 rounded-lg bg-blue-500 absolute"><span>‚ùå</span></button>
        <ul
          class=" bg-white text-center md:bg-sen-red md:text-white text-black font-josep text-[18px] text-xl flex flex-col md:flex-row md:justify-center gap-2 rounded-lg px-5"
        >
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>

      <div class="md:hidden">
        <a href="#" id="menu-button">
          <svg
            class="w-[50px] h-[50px]"
            fill="#000000"
            width="70px"
            height="70px"
            viewBox="0 -2 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="m2.61 0h22.431c1.441 0 2.61 1.168 2.61 2.61s-1.168 2.61-2.61 2.61h-22.431c-1.441 0-2.61-1.168-2.61-2.61s1.168-2.61 2.61-2.61z"
              ></path>
              <path
                d="m2.61 9.39h22.431c1.441 0 2.61 1.168 2.61 2.61s-1.168 2.61-2.61 2.61h-22.431c-1.441 0-2.61-1.168-2.61-2.61s1.168-2.61 2.61-2.61z"
              ></path>
              <path
                d="m2.61 18.781h22.431c1.441 0 2.61 1.168 2.61 2.61s-1.168 2.61-2.61 2.61h-22.431c-1.441 0-2.61-1.168-2.61-2.61s1.168-2.61 2.61-2.61z"
              ></path>
            </g>
          </svg>
        </a>
      </div>
    </header>

    <section></section>

    <script>
      const menbutton = document.getElementById("menu-button");
      const nav = document.getElementById("nav");
      const closeButton = document.getElementById("close-button");

      menbutton.addEventListener("click", (e) => {
        e.preventDefault();
        nav.classList.remove("hidden");
      });

      closeButton.addEventListener("click", (e) => {
        e.preventDefault();
        nav.classList.add("hidden");
      });
    </script>
  </body>
</html>
